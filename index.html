<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">

    <!--Importando CSS-->
    <link rel="stylesheet" type="text/css" href="css/cerulean.css"/>

    <title>Task Manager SI 1</title>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">My Tasks</a>
            <a class="btn btn-primary btn-default" href="#" onclick="changeCSS('css/cerulean.css', 0);">Default
                Style</a>
            <a class="btn btn-primary btn-default" href="#" onclick="changeCSS('css/superhero.css', 0);">SuperHero
                Style</a>
        </div>
    </div>
</nav>

<div class="center-block container text-center" ng-app="myApp" ng-controller="controller">
    <h2>{{taskList}}</h2>
    <h4> Total of tasks: {{taskList.length}}</h4>

    <form>
        <div class="form-group">
            <label for="taskName"> Task</label>
            <input type="text" class="form-control center-block input-sm" style="width: 50%"
                   placeholder="Enter the task" ng-model="taskName"
                   id="taskName">
            <br>
            <a class="btn btn-primary btn-sm" href="#" ng-click="addTask()"> AddTask</a>
            <br>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Done</th>
            <th>Task Name</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody class="text-left" ng-repeat="task in taskList">
        <tr>
            <td><input type="checkbox" ng-model="task.isDone"/></td>
            <td>{{task.titleName}}</td>
            <td><a class="btn btn-danger btn-xs" href="#" ng-click="deleteTask($index)">X</a></td>
        </tr>
        </tbody>
    </table>

    <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="10"
                 aria-valuemin="0" aria-valuemax="100" style="width:70%">
            <span class="sr-only">70% Complete</span>
          </div>
    </div>
</div>
</body>

<!--Referências do Angular-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/app.js"></script>
<!--<script src="js/bootstrap.js"></script>-->

</html>
