<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">

    <!--Importando CSS-->
    <link rel="stylesheet" type="text/css" href="css/cerulean.css"/>
    <link rel="stylesheet" type="text/css" href="css/component.css">

    <title>Task Manager SI 1</title>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">My Tasks</a>
            <a class="btn btn-primary btn-default" href="#" onclick="changeCSS('css/cerulean.css', 0);">Default
                Style</a>
            <a class="btn btn-primary btn-default" href="#" onclick="changeCSS('css/superhero.css', 0);">SuperHero
                Style</a>
        </div>
    </div>
</nav>

<div class="center-block container text-center" ng-app="myApp" ng-controller="controller">
    <form>
        <div class="form-group">
            <label for="taskName"><a href="#">Tasks <span class="badge">{{taskList.length}}</span></a></label>
            <input type="text" class="form-control center-block input-sm" style="width: 50%"
                   placeholder="Enter the name of a new task" ng-model="taskName"
                   id="taskName">
            <br>
            <a class="btn btn-success btn-sm button" href="#" ng-click="addTask()"> AddTask</a>
            <a class="btn btn-danger btn-sm" href="#" ng-click="removeDoneTasks()"> Remove All Done Tasks</a>
            <br>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Done</th>
            <th>Name</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody class="text-left" ng-repeat="task in taskList">
        <tr>
            <td><input type="checkbox" ng-model="task.isDone" ng-change="atualizeConcludedList($index)"/></td>
            <td>{{task.titleName}}</td>
            <td><a class="btn btn-danger btn-xs" href="#" ng-click="deleteTask($index)">X</a></td>
        </tr>
        </tbody>
    </table>

    <div class="progress center-block" style="width: 50%">
        <div class="progress-bar progress-bar-success" id="done-bar"> Complete </div>
        <div class="progress-bar progress-bar-warning" id="undone-bar"> To Do</div>
    </div>

</div>
</body>

<!--ReferÃªncias do Angular-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
<script src="js/app.js"></script>
</html>
